name: ML Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[all]

    - name: Run DVC pipeline
      run: dvc repro

    - name: Show experiment metrics
      run: dvc metrics show

    - name: Upload experiment logs (optional)
      uses: actions/upload-artifact@v4
      with:
        name: results-logs
        path: experiments/results.json
